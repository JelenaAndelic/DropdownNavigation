<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
    <nav class="topnavBar">
        <div class="logo">
            <img src="images/logo.svg" alt="Logo image">
        </div>
        <div id="sideBarNav" class="navbarLinks">
            <ul>
                <li class="dropdown">
                    <a href="#">Features</a>
                    <img id="arrow1" src="images/icon-arrow-down.svg" alt="Icon arrow down">
                    <div id="features" class="dropdownContent">
                        <a href="#"> <img src="images/icon-todo.svg" alt="Todo icon"> Todo List</a>
                        <a href="#"> <img src="images/icon-calendar.svg" alt="Calendar icon"> Calendar</a>
                        <a href="#"> <img src="images/icon-reminders.svg" alt="Reminders icon"> Reminders</a>
                        <a href="#"> <img src="images/icon-planning.svg" alt="Planning icon"> Paning</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Company</a>
                    <img id="arrow2" src="images/icon-arrow-down.svg" alt="Icon arrow dropdown">
                    <div class="dropdownContent">
                        <a href="#">History</a>
                        <a href="#">Our Team</a>
                        <a href="#">Blog</a>
                    </div>
                </li>
                <li>
                    <a href="#">Careers</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li class="rightButtons">
                    <a class="logIn" href="#">Login</a>
                </li>
                <li class="rightButtons">
                    <a class="registerBtn" href="#">Register</a>
                </li>
            </ul>

            <div class="icon">
                <img class="closeMenu" src="images/icon-close-menu.svg" alt="Close menu">
            </div>
        </div>

        <div class="icon">
            <img class="openMenu" src="images/icon-menu.svg" alt="Open menu">
        </div>
    </nav>

    <div class="row">
        <div class="left">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
                productivity soar.
            </p>

            <button class="learnMoreBtn">Learn more</button>

            <div class="watermark">
                <div>
                    <img src="images/client-databiz.svg" alt="Logo databiz">
                </div>
                <div>
                    <img src="images/client-audiophile.svg" alt="Logo audiophile">
                </div>
                <div>
                    <img src="images/client-meet.svg" alt="Logo meet">
                </div>
                <div>
                    <img src="images/client-maker.svg" alt="Logo marker">
                </div>
            </div>
        </div>

        <div class="right">
            <img id="mobileImg" src="images/image-hero-mobile.png" alt="Mobile image">
            <img id="desktopImg" src="images/image-hero-desktop.png" alt="Desktop image">
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
